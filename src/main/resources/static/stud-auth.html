<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Secure Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #4f46e5, #7c3aed, #2e1065);
            background-attachment: fixed;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .tab-active { color: #4f46e5; border-bottom: 3px solid #4f46e5; }
        .overlay {
            background: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 50; border-radius: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card relative w-full max-w-[550px] rounded-3xl shadow-2xl overflow-hidden">
        <div id="loadingOverlay" class="overlay hidden">
            <div class="text-center">
                <div class="loader mb-2"></div>
                <p class="text-sm font-semibold text-indigo-600">Processing...</p>
            </div>
        </div>
      <div id="alertBox" class="hidden mx-8 mt-4 p-4 rounded-xl border flex items-center transition-all duration-300">
    <div id="alertIcon" class="mr-3"></div>
    <div id="alertText" class="text-sm font-medium"></div>
</div>
        

        <div class="flex items-center justify-between px-8 pt-8 pb-4">
            <div>
                <h1 id="mainTitle" class="text-2xl font-bold text-gray-800">Welcome Back</h1>
                <p id="subTitle" class="text-gray-500 text-sm">Please enter your details to continue</p>
            </div>
            <div class="bg-indigo-50 p-1 rounded-xl flex">
                <button id="loginTab" onclick="showForm('login')" class="px-4 py-2 text-sm font-bold rounded-lg transition-all tab-active">Login</button>
                <button id="regTab" onclick="showForm('register')" class="px-4 py-2 text-sm font-bold rounded-lg transition-all text-gray-400">Join</button>
            </div>
        </div>

        <div class="p-8 pt-4">
            <form id="loginForm" class="space-y-5">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-600 uppercase tracking-wider">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@university.edu" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition outline-none" required>
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-600 uppercase tracking-wider">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition outline-none" required>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-xs text-indigo-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <form id="regForm" class="space-y-4 hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">DOB</label>
                        <input type="date" id="dob" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Email</label>
                        <input type="email" id="email" placeholder="email@example.com" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Password</label>
                        <input type="password" id="password" placeholder="Min. 8 chars" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Phone</label>
                        <input type="text" id="phoneNo" placeholder="+1..." class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Course</label>
                        <input type="text" id="course" placeholder="B.Sc CS" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Year</label>
                        <input type="number" id="year" placeholder="2024" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Address</label>
                        <input type="text" id="address" placeholder="City, Country" class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all mt-4 active:scale-[0.98]">
                    Create Account
                </button>
            </form>
        </div>

        <div class="px-8 pb-8 text-center">
            <p class="text-xs text-gray-400">Protected by 256-bit SSL encryption</p>
        </div>
    </div>

    <script>
    const API_BASE = "https://smart-college.onrender.com/college/students";
    const API_KEY = "StudentApiKey123";

    // Professional Notification Function
    function showMessage(text, isSuccess = true) {
        const alertBox = document.getElementById('alertBox');
        const alertText = document.getElementById('alertText');
        const alertIcon = document.getElementById('alertIcon');

        // Set Colors
        if (isSuccess) {
            alertBox.className = "mx-8 mt-4 p-4 rounded-xl border flex items-center bg-green-50 border-green-200 text-green-700 animate-pulse";
            alertIcon.innerHTML = '✅';
        } else {
            alertBox.className = "mx-8 mt-4 p-4 rounded-xl border flex items-center bg-red-50 border-red-200 text-red-700 animate-shake";
            alertIcon.innerHTML = '❌';
        }

        alertText.innerText = text;
        alertBox.classList.remove('hidden');

        // Auto-hide after 3 seconds
        setTimeout(() => {
            alertBox.classList.add('hidden');
        }, 3000);
    }

    function toggleLoading(show) {
        document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
    }

    function showForm(type) {
        const isLogin = type === 'login';
        document.getElementById('loginForm').classList.toggle('hidden', !isLogin);
        document.getElementById('regForm').classList.toggle('hidden', isLogin);
        
        document.getElementById('loginTab').className = isLogin ? "px-4 py-2 text-sm font-bold rounded-lg transition-all tab-active" : "px-4 py-2 text-sm font-bold rounded-lg transition-all text-gray-400";
        document.getElementById('regTab').className = !isLogin ? "px-4 py-2 text-sm font-bold rounded-lg transition-all tab-active" : "px-4 py-2 text-sm font-bold rounded-lg transition-all text-gray-400";
        
        document.getElementById('mainTitle').innerText = isLogin ? "Welcome Back" : "Create Account";
    }

        // Handle Registration
       document.getElementById('regForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    toggleLoading(true);
    
    const studentData = {
        fullName: document.getElementById('fullName').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        phoneNo: document.getElementById('phoneNo').value,
        address: document.getElementById('address').value,
        course: document.getElementById('course').value,
        year: parseInt(document.getElementById('year').value)
    };

    try {
        const response = await fetch(`${API_BASE}/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
            body: JSON.stringify(studentData)
        });

        if (response.ok) {
            showMessage("Registration Successful! Redirecting to login...");
            setTimeout(() => showForm('login'), 2000);
        } else {
            const err = await response.text();
            showMessage(err || "Registration Failed", false);
        }
    } catch (error) {
        showMessage("Server connection failed!", false);
    } finally {
        toggleLoading(false);
    }
});
        // Handle Login
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    toggleLoading(true);

    const loginData = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
    };

    try {
        const response = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
            body: JSON.stringify(loginData)
        });

        if (response.ok) {
            showMessage("Login Successful! Authenticating...");
            const student = await response.json();
            localStorage.setItem('student', JSON.stringify(student));
            setTimeout(() => window.location.href = "studdashboard.html", 1500);
        } else {
            showMessage("Invalid email or password.", false);
        }
    } catch (error) {
        showMessage("Server error. Try again later.", false);
    } finally {
        toggleLoading(false);
    }
});
    </script>
</body>

</html>
