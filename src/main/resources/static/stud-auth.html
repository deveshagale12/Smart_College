<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Portal | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .main-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 95vh; /* Prevents card from going off screen */
            display: flex;
            flex-direction: column;
        }

        /* Smooth scroll for the form area */
        .form-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
        }

        .form-container::-webkit-scrollbar { width: 6px; }
        .form-container::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }

        .input-field {
            @apply w-full p-3.5 bg-white/5 border border-white/10 rounded-2xl text-white outline-none transition-all duration-300 placeholder:text-gray-500 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10;
        }

        /* Loader Styles */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .btn-loading .loader { display: block; }
        .btn-loading .btn-text { display: none; }

        .hidden { display: none; }
    </style>
</head>
<body class="p-4">

    <div class="main-card w-full max-w-[650px] rounded-[2.5rem] shadow-2xl">
        
        <div class="p-6 text-center border-b border-white/5">
            <div class="inline-flex p-3 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 mb-3 shadow-lg">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">University Portal</h1>
            <p class="text-gray-400 text-sm mt-1">Manage your academic journey</p>
        </div>

        <div class="px-8 pt-6">
            <div class="flex bg-black/20 p-1.5 rounded-2xl">
                <button id="loginTab" onclick="showForm('login')" class="flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-lg">Sign In</button>
                <button id="regTab" onclick="showForm('register')" class="flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 text-gray-400 hover:text-white">New Account</button>
            </div>
        </div>

        <div class="form-container p-8">
            
            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-indigo-400 uppercase tracking-widest ml-1">Student Email</label>
                    <input type="email" id="loginEmail" placeholder="name@college.edu" class="input-field" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-indigo-400 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" class="input-field" required>
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-3 transition-all active:scale-95 shadow-xl shadow-indigo-500/20">
                    <span class="btn-text">Access Portal</span>
                    <div class="loader"></div>
                </button>
            </form>

            <form id="regForm" class="space-y-5 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="md:col-span-2 space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" class="input-field" required>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Date of Birth</label>
                        <input type="date" id="dob" class="input-field" required>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Phone Number</label>
                        <input type="text" id="phoneNo" placeholder="Mobile No" class="input-field" required>
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Email Address</label>
                        <input type="email" id="email" placeholder="student@college.edu" class="input-field" required>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Password</label>
                        <input type="password" id="password" placeholder="Min 8 chars" class="input-field" required>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Enrollment Year</label>
                        <input type="number" id="year" placeholder="2024" class="input-field" required>
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Course Name</label>
                        <input type="text" id="course" placeholder="e.g. Computer Science" class="input-field" required>
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest ml-1">Residential Address</label>
                        <input type="text" id="address" placeholder="Full Home Address" class="input-field" required>
                    </div>
                </div>
                <button type="submit" id="regBtn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-3 transition-all active:scale-95 shadow-xl shadow-purple-500/20 mt-4">
                    <span class="btn-text">Complete Registration</span>
                    <div class="loader"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "https://smart-college.onrender.com/college/students";
        const API_KEY = "StudentApiKey123";

        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('regForm');
            const loginTab = document.getElementById('loginTab');
            const regTab = document.getElementById('regTab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                loginTab.className = "flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-lg";
                regTab.className = "flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 text-gray-400";
            } else {
                regForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                regTab.className = "flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 bg-purple-600 text-white shadow-lg";
                loginTab.className = "flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300 text-gray-400";
            }
        }

        // Loader helper function
        function setLoader(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        // Handle Registration
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoader('regBtn', true);
            
            const studentData = {
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNo: document.getElementById('phoneNo').value,
                address: document.getElementById('address').value,
                course: document.getElementById('course').value,
                year: parseInt(document.getElementById('year').value)
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert("Registration Successful!");
                    showForm('login');
                } else {
                    const err = await response.text();
                    alert("Error: " + err);
                }
            } catch (error) {
                alert("Connection failed. Check your internet.");
            } finally {
                setLoader('regBtn', false);
            }
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoader('loginBtn', true);

            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const student = await response.json();
                    localStorage.setItem('student', JSON.stringify(student));
                    window.location.href = "studdashboard.html";
                } else {
                    alert("Invalid Credentials!");
                }
            } catch (error) {
                alert("Server error. Try again.");
            } finally {
                setLoader('loginBtn', false);
            }
        });
    </script>
</body>
</html>
