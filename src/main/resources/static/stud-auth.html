<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Secure Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #4f46e5, #7c3aed, #2e1065);
            background-attachment: fixed;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-style {
            @apply w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none transition-all duration-200;
        }
        .input-style:focus {
            @apply border-indigo-500 ring-4 ring-indigo-500/10 bg-white;
        }
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div class="glass-card w-full max-w-[550px] rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-gray-900 p-8 text-center text-white">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-500 rounded-xl mb-4 shadow-lg shadow-indigo-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight">University Student Portal</h1>
            <p class="text-gray-400 text-sm mt-1">Secure Academic Access</p>
        </div>

        <div class="p-6 sm:p-8">
            <div class="flex bg-gray-100 p-1.5 rounded-2xl mb-8">
                <button id="loginTab" class="flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition bg-white text-indigo-600 shadow-sm" onclick="showForm('login')">Login</button>
                <button id="regTab" class="flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition text-gray-500 hover:text-gray-700" onclick="showForm('register')">Register</button>
            </div>

            <form id="loginForm" class="space-y-5">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-500 text-sm">Please enter your credentials</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="e.g. name@university.edu" class="input-style" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" class="input-style" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-[0.98] mt-2">Sign In</button>
            </form>

            <form id="regForm" class="space-y-4 hidden">
                <div class="text-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                    <p class="text-gray-500 text-sm">Fill in your student details</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe" class="input-style" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Date of Birth</label>
                        <input type="date" id="dob" class="input-style text-gray-500" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Phone Number</label>
                        <input type="text" id="phoneNo" placeholder="+1..." class="input-style" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Email</label>
                        <input type="email" id="email" placeholder="student@edu.com" class="input-style" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Password</label>
                        <input type="password" id="password" placeholder="Min 8 chars" class="input-style" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Enrollment Year</label>
                        <input type="number" id="year" placeholder="2024" class="input-style" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Course Name</label>
                        <input type="text" id="course" placeholder="Computer Science" class="input-style" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Residential Address</label>
                        <input type="text" id="address" placeholder="123 University Ave" class="input-style" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-violet-200 transition-all active:scale-[0.98] mt-4">Confirm Registration</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "https://smart-college.onrender.com/college/students";
        const API_KEY = "StudentApiKey123";

        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('regForm');
            const loginTab = document.getElementById('loginTab');
            const regTab = document.getElementById('regTab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                loginTab.className = "flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition bg-white text-indigo-600 shadow-sm";
                regTab.className = "flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition text-gray-500 hover:text-gray-700";
            } else {
                regForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                regTab.className = "flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition bg-white text-violet-600 shadow-sm";
                loginTab.className = "flex-1 py-2.5 rounded-xl font-semibold text-sm tab-transition text-gray-500 hover:text-gray-700";
            }
        }

        // Handle Registration (Logic preserved)
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentData = {
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNo: document.getElementById('phoneNo').value,
                address: document.getElementById('address').value,
                course: document.getElementById('course').value,
                year: parseInt(document.getElementById('year').value)
            };

            const response = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify(studentData)
            });

            if (response.ok) {
                alert("Registration Successful! Please Login.");
                showForm('login');
            } else {
                const err = await response.text();
                alert("Error: " + err);
            }
        });

        // Handle Login (Logic preserved)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            const response = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify(loginData)
            });

            if (response.ok) {
                const student = await response.json();
                localStorage.setItem('student', JSON.stringify(student));
                window.location.href = "studdashboard.html";
            } else {
                alert("Invalid Login Credentials!");
            }
        });
    </script>
</body>
</html>
