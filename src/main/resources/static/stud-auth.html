    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            @apply w-full p-3 bg-white/5 border border-white/10 rounded-xl text-white outline-none transition-all duration-300 placeholder:text-gray-500;
        }

        .input-field:focus {
            @apply border-indigo-500 ring-4 ring-indigo-500/20 bg-white/10;
        }

        /* Loader Animation */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .btn-loading .loader { display: inline-block; }
        .btn-loading .btn-text { display: none; }

        .hidden { display: none; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <script>
        const API_BASE = "https://smart-college.onrender.com/college/students";
        const API_KEY = "StudentApiKey123";

        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('regForm');
            const loginTab = document.getElementById('loginTab');
            const regTab = document.getElementById('regTab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                loginTab.className = "flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 bg-indigo-600 text-white shadow-lg shadow-indigo-500/20";
                regTab.className = "flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 text-gray-400 hover:text-white";
            } else {
                regForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                regTab.className = "flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 bg-purple-600 text-white shadow-lg shadow-purple-500/20";
                loginTab.className = "flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 text-gray-400 hover:text-white";
            }
        }

        function setLoader(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        // Handle Registration
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoader('regBtn', true);
            
            const studentData = {
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNo: document.getElementById('phoneNo').value,
                address: document.getElementById('address').value,
                course: document.getElementById('course').value,
                year: parseInt(document.getElementById('year').value)
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert("Registration Successful! Please Login.");
                    showForm('login');
                } else {
                    const err = await response.text();
                    alert("Error: " + err);
                }
            } catch (error) {
                alert("Connection error. Try again.");
            } finally {
                setLoader('regBtn', false);
            }
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoader('loginBtn', true);

            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const student = await response.json();
                    localStorage.setItem('student', JSON.stringify(student));
                    window.location.href = "studdashboard.html";
                } else {
                    alert("Invalid Login Credentials!");
                }
            } catch (error) {
                alert("Connection error. Try again.");
            } finally {
                setLoader('loginBtn', false);
            }
        });
    </script>
</body>
