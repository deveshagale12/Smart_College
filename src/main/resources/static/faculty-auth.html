<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal | Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .auth-card {
            background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 500px; padding: 30px; position: relative;
        }
        .hidden { display: none !important; }
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
        }
        #loader-overlay.active { display: flex; }
        .success-checkmark { font-size: 5rem; color: #198754; display: none; animation: scaleIn 0.3s ease-out; }
        @keyframes scaleIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .btn-link { color: #667eea; font-size: 0.85rem; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
<div class="px-8 pt-6">
    <a href="home.html" class="inline-flex items-center text-xs font-bold text-indigo-600 hover:text-indigo-800 transition-colors group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
    </a>
</div>
    <div id="loader-overlay">
        <div id="spinner-icon" class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;"></div>
        <div id="success-icon" class="success-checkmark">âœ“</div>
        <h4 id="loader-text" class="mt-4 text-primary">Processing...</h4>
    </div>

    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 id="form-title" class="fw-bold text-dark">Faculty Login</h2>
            <p class="text-muted" id="form-subtitle">Access your dashboard</p>
        </div>

        <form id="login-form" onsubmit="handleAuth(event, 'login')">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-email" placeholder="name@university.edu" required>
                <label>Email Address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="login-pass" placeholder="Password" required>
                <label>Password</label>
            </div>
            <div class="text-end mb-3">
                <a href="javascript:void(0)" onclick="toggleSection('forgot')" class="btn-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Login</button>
            <p class="text-center mt-4 text-muted small">New here? <a href="javascript:void(0)" onclick="toggleSection('register')" class="btn-link">Register Faculty</a></p>
        </form>

        <form id="register-form" class="hidden" onsubmit="handleAuth(event, 'register')">
            <div class="row g-2">
                <div class="col-md-6 mb-3"><input type="text" id="reg-id" class="form-control" placeholder="ID (FAC-01)" required></div>
                <div class="col-md-6 mb-3"><input type="text" id="reg-name" class="form-control" placeholder="Full Name" required></div>
            </div>
            <input type="email" id="reg-email" class="form-control mb-3" placeholder="Official Email" required>
            <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Password" required>
            <div class="row g-2 mb-3">
                <div class="col-6"><input type="text" id="reg-sub" class="form-control" placeholder="Subject"></div>
                <div class="col-6"><input type="text" id="reg-occ" class="form-control" placeholder="Occupation"></div>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">Register</button>
            <p class="text-center mt-4 text-muted small">Already registered? <a href="javascript:void(0)" onclick="toggleSection('login')" class="btn-link">Login</a></p>
        </form>

        <form id="forgot-form" class="hidden" onsubmit="handleReset(event)">
            <p class="text-sm text-center mb-4">Enter your registered email to reset your password.</p>
            <div class="form-floating mb-3">
                <input type="email" id="reset-email" class="form-control" placeholder="name@example.com" required>
                <label>Email Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="new-pass" class="form-control" placeholder="New Password" required>
                <label>New Password</label>
            </div>
            <button type="submit" class="btn btn-warning btn-lg w-100 shadow-sm text-dark fw-bold">Update Password</button>
            <p class="text-center mt-4 text-muted small"><a href="javascript:void(0)" onclick="toggleSection('login')" class="btn-link">Back to Login</a></p>
        </form>
    </div>

    <script>
        const BASE_URL = "https://smart-college.onrender.com";

        function toggleSection(view) {
            const forms = ['login-form', 'register-form', 'forgot-form'];
            forms.forEach(f => document.getElementById(f).classList.add('hidden'));
            document.getElementById(`${view}-form`).classList.remove('hidden');
            
            const titles = { login: "Faculty Login", register: "Faculty Registration", forgot: "Reset Password" };
            document.getElementById('form-title').innerText = titles[view];
        }

        async function handleAuth(event, type) {
            event.preventDefault();
            const loader = document.getElementById('loader-overlay');
            loader.classList.add('active');
            
            const url = `${BASE_URL}/api/faculty/${type}`;
            const payload = type === 'login' ? {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-pass').value
            } : {
                facultyId: document.getElementById('reg-id').value,
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-pass').value,
                subject: document.getElementById('reg-sub').value,
                occupation: document.getElementById('reg-occ').value
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('facultySession', JSON.stringify(data));
                    document.getElementById('spinner-icon').classList.add('d-none');
                    document.getElementById('success-icon').style.display = 'block';
                    document.getElementById('loader-text').innerText = "Redirecting...";
                    setTimeout(() => window.location.href = "facultydashboard.html", 1500);
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                loader.classList.remove('active');
                alert(error.message);
            }
        }

        async function handleReset(event) {
            event.preventDefault();
            const loader = document.getElementById('loader-overlay');
            const statusText = document.getElementById('loader-text');
            
            const email = document.getElementById('reset-email').value;
            const newPassword = document.getElementById('new-pass').value;

            loader.classList.add('active');
            statusText.innerText = "Updating Password...";

            try {
                const response = await fetch(`${BASE_URL}/api/faculty/reset-password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: newPassword })
                });

                if (response.ok) {
                    document.getElementById('spinner-icon').classList.add('d-none');
                    document.getElementById('success-icon').style.display = 'block';
                    statusText.innerText = "Success! Please Login.";
                    
                    setTimeout(() => {
                        loader.classList.remove('active');
                        toggleSection('login');
                        // Reset loader for next use
                        document.getElementById('spinner-icon').classList.remove('d-none');
                        document.getElementById('success-icon').style.display = 'none';
                    }, 2000);
                } else {
                    const errorMsg = await response.text();
                    throw new Error(errorMsg);
                }
            } catch (error) {
                loader.classList.remove('active');
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
